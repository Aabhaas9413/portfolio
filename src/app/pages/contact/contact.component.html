<section class="section fade-in">
  <div class="container">
    <h2 class="section-title">Get In Touch</h2>
    
    <div class="contact-container">
      <div class="contact-info">
        <h3>Let's Talk</h3>
        <p>
          I'm currently open to new opportunities and collaborations. 
          Whether you have a question or just want to say hi, I'll try my best to get back to you!
        </p>
        
        <div class="info-item">
          <span class="label">Email:</span>
          <a href="mailto:aabhaas9413@gmail.com">aabhaas9413@gmail.com</a>
        </div>
        <div class="info-item">
          <span class="label">Location:</span>
          <span>London, UK</span>
        </div>
      </div>

      <form class="contact-form" action="https://formsubmit.co/aabhaas9413@gmail.com" method="POST">
        <!-- FormSubmit Configuration -->
        <input type="hidden" name="_subject" value="New contact from Portfolio">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Hello, I'd like to talk about..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</section>
